  <div class="signup ">
    <form class="form-register" method="POST" enctype="multipart/form-data">
        <div class="signup_form form-signin" id="signup_section">
            <img class="mb-4" src="image/logo.png" alt="" width="92" height="92">
            <h3 class="h4 mb-3 font-weight-normal">Please enter your contact details</h3>
            
            <div class="form__group field">
                <input type="text" name="companyName" class="form__field" placeholder="Company name" required autofocus>
                <label  class="form__label">Company name</label>
            </div>

            <div class="form__group field">
                <input type="text" name="contactPerson" class="form__field" placeholder="Contact person" required autofocus>
                <label  class="form__label">Company person</label>
            </div>

            <div class="form__group field">
                <input type="tel" name="contactPhone" class="form__field" placeholder="Contact phone" required autofocus>
                <label  class="form__label">Company phone</label>
            </div>

            <div class="form__group field">
                <input type="email" name="contactEmail" class="form__field" placeholder="Email address" required autofocus>
                <label  class="form__label">Email address</label>
            </div>
           
            <div class="form__group field">
                <center>
                    <button class='btn-submit' type="submit" >Register</button>                                  
                </center>
            </div>
        </div>
    </form>
    <br/>

    </p>
</div>
